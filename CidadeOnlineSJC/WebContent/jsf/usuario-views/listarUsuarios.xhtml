<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cidade Online - São José dos Campos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<header>
	<div class="container-fluid">
		<a class="btn btn-default" href="../../administrativa.jsp"><span
			class="glyphicon glyphicon-home"></span></a>
	</div>
	<div class="container-fluid">
		<h2 class="text-primary text-center">Usuários</h2>
	</div>
	</header>
	<section>
	<div class="container-fluid">
		<div class="jumbotron">
			<p:dataTable var="usuario" value="#{UsuarioDAOBean.listaUsuario}"
				paginator="true" rows="5">
				<p:column sortBy="#{usuario.id}" filterBy="#{usuario.id}"
					headerText="ID">
					<h:outputText value="#{usuario.id}" />
				</p:column>
				<p:column headerText="Senha">
					<h:outputText value="#{usuario.senha}" />
				</p:column>
				<p:column sortBy="#{usuario.nome}" filterBy="#{usuario.nome}"
					headerText="Usuário">
					<h:outputText value="#{usuario.nome}" />
				</p:column>
				<p:column sortBy="#{usuario.permissao}"
					filterBy="#{usuario.permissao}" headerText="Administrador">
					<h:selectBooleanCheckbox value="#{usuario.permissao}"
						disabled="true" />
				</p:column>

				<!-- AÇÕES ALTERAR/EXCLUIR -->
				<p:column headerText="Ações">
					<h:form>
						<p:commandButton value="Alterar"
							action="#{UsuarioBean.alteraUsuario}">
							<f:setPropertyActionListener value="empresa.cnpj"
								target="empresa.selectedCnpj"></f:setPropertyActionListener>
						</p:commandButton>
						<p:commandButton value="Excluir"
							action="#{UsuarioBean.excluiUsuario}" />
					</h:form>
				</p:column>
			</p:dataTable>
		</div>
	</div>
	</section>
	<footer>
	<div class="container-fluid">
		<h6 class="text-center">
			<span class="glyphicon glyphicon-copyright-mark"></span> Copyright.
			Todos direitos reservados.
		</h6>
	</div>
	</footer>
</h:body>
</html>
