<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cidade Online - São José dos Campos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<header>
	<div class="container-fluid">
		<a class="btn btn-default" href="../../administrativa.jsp"><span
			class="glyphicon glyphicon-home"></span></a>
	</div>
	<div class="container-fluid">
		<h2 class="text-primary text-center">Categorias</h2>
	</div>
	</header>
	<div class="container-fluid">
		<div class="jumbotron">
			<p:dataTable var="categoria"
				value="#{CategoriaDAOBean.listaCategoria}" paginator="true" rows="5">
				<p:column sortBy="#{categoria.id}" headerText="ID">
					<h:outputText value="#{categoria.id}" />
				</p:column>
				<p:column sortBy="#{categoria.descricao}" headerText="Categoria">
					<h:outputText value="#{categoria.descricao}" />
				</p:column>

				<!-- AÇÕES ALTERAR/EXCLUIR -->
				<p:column headerText="Ações">
					<h:form>
						<p:commandButton class="btn-success" value="Alterar"
							action="#{CategoriaBean.alteraCategoria}" ajax="false">
							<f:setPropertyActionListener value="#{categoria.id}"
								target="#{categoria.idSelecionado}"></f:setPropertyActionListener>
						</p:commandButton>
						<p:commandButton class="btn-danger" value="Excluir"
							action="#{CategoriaBean.excluiCategoria}" ajax="false">
							<f:setPropertyActionListener value="#{categoria.id}"
								target="#{categoria.idSelecionado}"></f:setPropertyActionListener>
						</p:commandButton>
					</h:form>
				</p:column>
			</p:dataTable>
		</div>
	</div>
	<footer>
	<div class="container-fluid">
		<h6 class="text-center">
			<span class="glyphicon glyphicon-copyright-mark"></span> Copyright.
			Todos direitos reservados.
		</h6>
	</div>
	</footer>
</h:body>
</html>
