<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/default.css" />
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/principal.css" />
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/standard.css"/>
	<style type="text/css">
		body{
			background-image: url("#{request.contextPath}/resources/img/saojosecompleta.jpg");
		}
	</style>
</h:head> 
<h:body > 
	<div align="center">
	<p:layout style="min-width:1020px;max-width:1020px;min-height:800px">
 
    <p:layoutUnit position="north" size="100" resizable="false" closable="false" collapsible="false">
       	<ui:insert name="header"/>
    </p:layoutUnit>
 
    <p:layoutUnit position="south" size="100" resizable="false" closable="false" collapsible="false">
        <ui:insert name="footer"/>
    </p:layoutUnit>
 
    <p:layoutUnit position="east" size="200" minSize="40" maxSize="200" resizable="false" closable="false" collapsible="false" effect="drop">
        <ui:insert name="menu"/>
   	</p:layoutUnit>
 
    <p:layoutUnit style="padding-left: 20px" position="center">
        <ui:insert name="center"/>
    </p:layoutUnit>
 
</p:layout>
</div>

</h:body>
</html>
